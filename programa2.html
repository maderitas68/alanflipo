<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa2</title>
    <script>
        function numeros() {
            if(!isNaN(document.getElementById("num1").value)&&!isNaN(document.getElementById("num2").value)){
            var a=parseInt(document.getElementById("num1").value);
            var b=parseInt(document.getElementById("num2").value);
            var multiplos = "";
            var count = 0;
            for (let i = a; i <= b; i++) {
                if (i%3==0){
                    multiplos+= `${i}<br>`;
                    count++;
                }   
            }
            if (a!=b)
                for (let i=a;i>=b;i--){
                    if(i%3==0) {
                        multiplos +=`${i}<br>`;
                        count++;
                    }
                }
                document.getElementById("out").innerHTML = `Resultado:<br> Entre ${a} y ${b} hay ${count} multiplos de 3`;
            } else {
                document.getElementById("out").innerHTML = `Existe un error en el tipo de datos ingresados`;
                } 
        }
    </script>
</head>
<body bgcolor="lightyellow">
   <a href="index.html"> Regresar al menu principal</a> <br>
   Encontrar e imprimir la cantidad de números comprendidos entre dos enteros que son múltiplos de 3. <br>
   dato1 <input type="text"value="10"id="num1"> <br>
   dato2 <input type="text"value="20"id="num2"> <br>
   <input type="button" value="encontrar multiplos" onclick="numeros()"> <br>
   <p id="out">Resultado</p> <br>
</body>
</html>
